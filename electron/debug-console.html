<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Debug Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 8px 12px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            color: #fff;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }

        .btn:hover {
            background: #555;
        }

        .btn.clear {
            background: #d32f2f;
        }

        .btn.clear:hover {
            background: #f44336;
        }

        .console {
            height: calc(100vh - 45px);
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin-bottom: 2px;
        }

        .log-header {
            color: #00ffff;
            font-weight: bold;
        }

        .log-info {
            color: #00ff00;
        }

        .log-warning {
            color: #ffff00;
        }

        .log-error {
            color: #ff4444;
            font-weight: bold;
        }

        .log-debug {
            color: #888;
        }

        .log-success {
            color: #44ff44;
        }

        .timestamp {
            color: #888;
            font-size: 10px;
        }

        /* Scrollbar styling */
        .console::-webkit-scrollbar {
            width: 8px;
        }

        .console::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .console::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .console::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üêõ Minecraft Debug Console</div>
        <div class="controls">
            <button class="btn" onclick="toggleAutoscroll()">Auto-scroll: ON</button>
            <button class="btn clear" onclick="clearConsole()">Clear</button>
            <button class="btn" onclick="saveLog()">Save Log</button>
        </div>
    </div>
    <div class="console" id="console"></div>

    <script>
        let autoscroll = true;
        let logEntries = [];

        function addLog(entry) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            
            const logDiv = document.createElement('div');
            logDiv.className = 'log-entry';
            
            let className = 'log-info';
            if (entry.type === 'header') className = 'log-header';
            else if (entry.type === 'error') className = 'log-error';
            else if (entry.type === 'warning') className = 'log-warning';
            else if (entry.type === 'success') className = 'log-success';
            else if (entry.type === 'debug') className = 'log-debug';
            
            logDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span> <span class="${className}">${escapeHtml(entry.message)}</span>`;
            
            console.appendChild(logDiv);
            logEntries.push({ timestamp, ...entry });
            
            if (autoscroll) {
                console.scrollTop = console.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleAutoscroll() {
            autoscroll = !autoscroll;
            const btn = document.querySelector('.controls .btn');
            btn.textContent = `Auto-scroll: ${autoscroll ? 'ON' : 'OFF'}`;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
            logEntries = [];
        }

        function saveLog() {
            const content = logEntries.map(entry => 
                `[${entry.timestamp}] ${entry.message}`
            ).join('\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `minecraft-debug-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.log`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Add initial message
        addLog({
            type: 'header',
            message: 'Debug console initialized. Waiting for Minecraft launch...'
        });

        // Listen for debug messages from main process
        if (window.electron && window.electron.on) {
            window.electron.on('debug-log', (data) => {
                addLog(data);
            });
        }

        // Add a test message to verify the console is working
        setTimeout(() => {
            addLog({
                type: 'info',
                message: 'Debug console is ready and listening for Java output...'
            });
        }, 1000);
    </script>
</body>
</html>
